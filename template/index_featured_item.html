<div class="b-video">
  <div class="v-img">
    <a href="{{= it.link}}"><img src="{{=it.thumb}}" alt=""/></a>
    <div class="time">{{=it.time}}</div>
  </div>
  <div class="v-desc">
    <a href="{{=it.link}}">{{=it.title_short}}</a>
  </div>
  <div class="v-views">
    {{=it.views}} views. <span class="v-percent"><span class="v-circle"></span> {{=it.percent}}%</span>
  </div>
</div>
